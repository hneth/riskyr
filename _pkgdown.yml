development:
  mode: devel # devel | release

reference:
- title: Initialization
  desc: Definition of riskyr scenarios and corresponding collections of parameters.
  contents:
  - matches("riskyr")
  - matches("scenarios")
  - starts_with("init_")
  - num
  - starts_with("pal")
  - starts_with("txt")
  - accu
  - popu
  - read_popu
- title: Visualization
  desc: Creating graphical representations of riskyr scenarios.
  contents:
  - starts_with("plot")
- title: Probabilities
  desc: Variables representing probability information.
  contents:
  - prob
  - prev
  - sens
  - mirt
  - spec
  - fart
  - ppod
  - PPV
  - NPV
  - FDR
  - FOR
  - acc
  - err
- title: Frequencies
  desc: Variables representing subsets of the population.
  contents:
  - freq
  - "`N`"
  - "`cond_false`"
  - "`cond_true`"
  - starts_with("dec_")
  - hi
  - mi
  - fa
  - cr
- title: Computation and translation
  desc: Computing parameters and translating representational formats.
  contents:
  - starts_with("comp_")
- title: Validation and formatting
  desc: Verifying and translating between representational formats.
  contents:
  - starts_with("is_")
  - starts_with("as_")

toc:
  depth: 3

figures:
  dev: grDevices::png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 7.2
  fig.height: 5.1
  fig.retina: 2
