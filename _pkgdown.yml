reference:
- title: Initialization of riskyr scenarios
  desc: Basic scenario definitions and corresponding collections.
  contents:
  - starts_with("init_")
  - starts_with("pal")
  - starts_with("txt")
  - matches("riskyr")
  - matches("scenarios")
  - popu
  - accu
- title: Probabilities
  desc: Variables representing probability information.
  contents:
  - prob
  - prev
  - sens
  - mirt
  - spec
  - fart
  - PPV
  - NPV
  - FDR
  - FOR
  - acc
- title: Frequencies
  desc: Variables representing subsets of the population.
  contents:
  - freq
  - N
  - starts_with("cond.")
  - starts_with("dec.")
  - hi
  - mi
  - fa
  - cr
- title: Computation, translation, and validation
  desc: Computing parameters and verifying and translating between representational formats.
  contents:
  - starts_with("comp_")
  - starts_with("is_")
  - starts_with("as_")
- title: Visualization
  desc: Create graphical representations of riskyr scenarios.
  contents:
  - starts_with("plot")

figures:
  dev: grDevices::png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 7.6
  fig.height: 5.4
  fig.retina: 2
